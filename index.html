<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>

        function computer_Choice() {

            let x = Math.floor(Math.random() * 3) + 1;
            
            switch(x) {

                case 1:
                    return "Paper"
                    break;
                
                case 2:
                    return "Rock"
                    break;

                case 3:
                    return "Scissors"
                    break;
            }
            
        }

        function user_Choice() {

            let y = Number(prompt("Choose one 1 - Paper, 2 - Rock, 3 - Scissors, 5 - to stop"))

                switch(y) {

                    case 1:
                        return "Paper"
                        break;
                    
                    case 2:
                        return "Rock"
                        break;

                    case 3:
                        return "Scissors"
                        break;

                    case 5:
                        break;

                    default:
                        console.log("Choose again between 1 and 3.");
                        user_Choice()
                        break;
                }

            
        }

        
        let wincount = 0







        function compare_Choices() {

            let x = user_Choice()
            let y = computer_Choice()
            
            

            if (x == "Rock" && y == "Paper"  || x == "Paper" && y == "Scissors" || x == "Scissors" && y == "Rock" ) {
               
                wincount = ++wincount
                console.log(`You lost, you choice was ${x}, the computer ${y}, you won ${wincount} times.`)
               

            } else if (x == "Rock" && y == "Scissors"  || x == "Paper" && y == "Rock" || x == "Scissors" && y == "Paper" ) {
                
                wincount = ++wincount
                console.log(`You won, you choice was ${x}, the computer ${y}, you won ${wincount} times.`)
                

            } else if (x == "Rock" && y == "Rock"  || x == "Paper" && y == "Paper" || x == "Scissors" && y == "Scissors" ) {
                
                wincount = ++wincount
                console.log(`Its a draw, you choice was ${x}, the computer ${y}, you won ${wincount} times.`)


            } else {

                console.log(`Something is wrong!!!, you choice was ${x}, the computer ${y}.`)

            }

        }

        
        compare_Choices()


        

        
        






    </script>


    
</body>
</html>
