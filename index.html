        function computer_Choice() {

            let x = Math.floor(Math.random() * 3) + 1;
            
            switch(x) {

                case 1:
                    return "Paper"
                    break;
                
                case 2:
                    return "Rock"
                    break;

                case 3:
                    return "Scissors"
                    break;
            }
            
        }
