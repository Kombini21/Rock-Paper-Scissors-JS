<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>

        function computer_Choice() {

            let x = Math.floor(Math.random() * 3) + 1;
            
            switch(x) {

                case 1:
                    return "Paper"
                    break;
                
                case 2:
                    return "Rock"
                    break;

                case 3:
                    return "Scissors"
                    break;
            }
            
        }

        function user_Choice() {

            let y = Number(prompt("Choose one 1 - Paper, 2 - Rock, 3 - Scissors, 5 - to stop"))

                switch(y) {

                    case 1:
                        return "Paper"
                        break;
                    
                    case 2:
                        return "Rock"
                        break;

                    case 3:
                        return "Scissors"
                        break;

                    case 5:
                        break;

                    default:
                        console.log("Choose again between 1 and 3.");
                        user_Choice()
                        break;
                }

            
        }




        let compChoice = computer_Choice() 
        let userChoice = user_Choice()

        console.log(compChoice, userChoice)
        






    </script>


    
</body>
</html>
